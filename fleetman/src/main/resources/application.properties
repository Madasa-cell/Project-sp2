spring.application.name=fleetman
server.port=8080

# H2-databasinställningar
spring.datasource.url=jdbc:h2:mem:fleetman
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA-inställningar
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (webbgränssnitt för att se data)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Adress till OrderService
order.service.url=http://localhost:8082
# Adress till andra tjänster
delivery.service.url=http://localhost:8083
notification.service.url=http://localhost:8084

management.endpoints.web.exposure.include=*
management.endpoint.mappings.enabled=true